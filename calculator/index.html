<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="Css/style.css" rel="stylesheet" type="text/css" />
  <link href="Css/utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to Calculate me!</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button bg-red">C</button>
      <button class="button bg-red">%</button>
      <button class="button bg-red">_</button>
      <button class="button bg-red">M-</button>
    </div>
    <div class="row">
      <button class="button bg-red">7</button>
      <button class="button bg-red">8</button>
      <button class="button bg-red">9</button>
      <button class="button bg-red">*</button>
    </div>
    <div class="row">
      <button class="button bg-red">4</button>
      <button class="button bg-red">5</button>
      <button class="button bg-red">6</button>
      <button class="button bg-red">/</button>
    </div>
    <div class="row">
      <button class="button bg-red">1</button>
      <button class="button bg-red">2</button>
      <button class="button bg-red">3</button>
      <button class="button bg-red">+</button>
    </div>
    <div class="row">
      <button class="button bg-red">0</button>
      <button class="button bg-red">.</button>
      <button class="button bg-red">=</button>
      <button class="button bg-red">-</button>
    </div>
  </div>
  <script src="Js/script.js"></script>
</body>

</html>
